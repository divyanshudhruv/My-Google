<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="icons8-google.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="index.js"></script>
    <title>My-Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section>
      <div class="main">
        <img src="google (1).png" height="100px" />
        <div class="searchBx">
          <input type="text" name="" class="query" value="" id="mainText" />
          <div class="icons">
            <div><img src="search (1).png" height="35px" /></div>
            <div><img src="google-voice.png" height="35px" /></div>
          </div>
        </div>
        <div class="button">
          <button class="searchBtn" onclick="myFunction()">
            Google Search
          </button>
        </div>
      </div>
      <div class="image">
        <img src="icons8-chrome.svg" height="50px" onclick="myFunction5()" />
      </div>

      <!--
      <div class="image2">
        <img src="icons8-google.svg" height="50px"/>
      </div>
    -->
      <!--
      <div class="image3">
        <img src="icons8-google.svg" height="50px"/>
      </div>-->

      <div class="flexBox">
        <img src="google-youtube.png" height="40px" onclick="myFunction4()" />
      </div>

      <div class="flexBox2">
        <img src="google-maps.png" height="40px" onclick="myFunction3()" />
      </div>

      <div class="flexBox3">
        <img src="google-play.png" height="40px" onclick="myFunction2()" />
      </div>

      <div class="flexBox4" onclick="openNav()">
        <img src="email.png" height="40px" />
      </div>

      <div id="mySidebar" class="sidebar">
        <div class="alert alert-primary" role="alert">
          My-Google v 0.1 Published
        </div>
        <div class="alert alert-warning" role="alert">
          My-Google v 0.2 Published
        </div>
       
      </div>

      <div class="circle"></div>

      <div id="confettis" style="visibility: hidden">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
